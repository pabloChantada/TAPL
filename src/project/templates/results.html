<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados de Entrevista</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a1a;
            margin: 0;
            padding: 0;
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="/static/js/icons.js" type="text/babel"></script>
    <script src="/static/js/results.js" type="text/babel"></script>
</head>
<body>
    <div id="root">
        <div class="flex items-center justify-center min-h-screen bg-[#0a0a1a]">
            <div class="text-center">
                <div class="relative inline-block">
                    <div class="w-16 h-16 border-4 border-indigo-500/30 rounded-full"></div>
                    <div class="absolute inset-0 w-16 h-16 border-4 border-transparent border-t-indigo-500 rounded-full animate-spin"></div>
                </div>
                <p class="mt-4 text-slate-400">Cargando resultados...</p>
            </div>
        </div>
    </div>

    <script id="initial-data" type="application/json">
        {{ data | tojson | safe }}
    </script>
</body>
</html>
